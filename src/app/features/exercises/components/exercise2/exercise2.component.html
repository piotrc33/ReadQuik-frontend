<div class="exercise2 horizontal-exercise">
  <span
    *ngFor="let item of state.bookService.wordPhrasesSignal(); index as i"
    class="phrase"
    [ngClass]="state.phraseNumberSignal() === i ? 'active' : 'inactive'"
    [ngStyle]="{ 'left.px': leftOffsetSignal()}"
    >{{ item }}
  </span>
</div>
