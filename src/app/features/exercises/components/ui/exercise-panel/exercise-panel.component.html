<app-dialog
  (close)="state.exit$.next()"
  *ngIf="state.currentExercise"
  [style.font-size.px]="state.currentExercise < 5 ? 18 : 16"
>
  <router-outlet content></router-outlet>
  <ng-container footer *transloco="let t">
    <div class="progress-bar" *ngIf="state.currentExercise < 7" [style.width]="state.progressPercent + '%'"></div>
    <button
      class="secondary"
      *ngIf="state.exerciseMode === 'manual'"
      (click)="handleClick()"
      (keydown.space)="$event.preventDefault()"
    >
      {{ t('nextPhrase') }}
    </button>
  </ng-container>
</app-dialog>
