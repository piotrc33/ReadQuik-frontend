<div class="library">
  <filters
    [tags]="bookService.tags$ | async"
    (filter)="handleFilter($event)"
  ></filters>

  <section class="book-list">
    <ng-container *ngIf="books$ | async as books; else loading">
      <ng-container *ngFor="let book of books">
        <book-card
          [book]="book"
          (choose)="bookService.getNextReadingData(book._id)"
        ></book-card>
      </ng-container>
    </ng-container>

    <ng-template #loading> Loading books... </ng-template>
  </section>
</div>
