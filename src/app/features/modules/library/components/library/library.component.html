<div class="library">
  <ng-container *ngIf="books$ | async as books; else loading">
    <div
      class="book"
      (click)="bookService.chooseBook(book._id || '')"
      *ngFor="let book of books"
    >
      {{ book.title }}
    </div>
  </ng-container>

  <ng-template #loading> Loading books... </ng-template>
</div>
