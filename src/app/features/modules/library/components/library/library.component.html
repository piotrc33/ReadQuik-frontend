<div class="library">
  <button class="primary" routerLink="add-book">Add book</button>

  <ng-container *ngIf="books$ | async as books; else loading">
    <div
      *ngFor="let book of books"
      class="book"
      (click)="bookService.getNextReadingData(book._id)"
    >
      {{ book.title }}
    </div>
  </ng-container>

  <ng-template #loading> Loading books... </ng-template>
</div>
