<div class="library">
  <section class="filters">
    <input-with-label size="medium" label="Title"></input-with-label>
    <input-with-label size="medium" label="Author"></input-with-label>
    <button class="secondary">
      Tags <img class="icon svg" src="./assets/images/tag.svg" alt="tag" />
    </button>
    <button class="primary">
      Search
      <img
        class="icon svg"
        src="./assets/images/magnifying-glass.svg"
        alt="magnifying-glass"
      />
    </button>
    <button class="secondary add-book" routerLink="add-book">
      Add book
      <img class="icon svg" src="./assets/images/plus.svg" alt="plus" />
    </button>
  </section>

  <section class="book-list">
    <ng-container *ngIf="books$ | async as books; else loading">
      <ng-container *ngFor="let book of books">
        <book-card
          [book]="book"
          (choose)="bookService.getNextReadingData(book._id)"
          ></book-card>
      </ng-container>
    </ng-container>
  
    <ng-template #loading> Loading books... </ng-template>
    
  </section>

</div>
