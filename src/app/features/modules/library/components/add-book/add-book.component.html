<form [formGroup]="bookForm" class="add-book">
  <input-with-label label="Title" formControlName="title"></input-with-label>
  <input-with-label label="Author" formControlName="author"></input-with-label>
  <input-with-label
    label="Cover Image URL"
    formControlName="coverUrl"
  ></input-with-label>
  <div class="input-container">
    <label for="language" class="input-label">Language</label>
    <select formControlName="language">
      <option value="Polish">Polish</option>
      <option value="English">English</option>
    </select>
  </div>
  <div class="tags" *ngIf="bookService.tags$ | async as tags">
    <ng-container *ngFor="let tag of tags">
      <pill [clickable]="isTagClickable(tag)" (clicked)="handlePill(tag)">{{
        tag
      }}</pill>
    </ng-container>
  </div>
  <input type="file" (change)="fileChanged($event)" />
  <button (click)="checkFormValue()">Check form</button>
  <button (click)="upload()">Upload</button>
</form>
