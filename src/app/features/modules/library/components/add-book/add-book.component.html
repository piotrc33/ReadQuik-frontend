<form
  [formGroup]="bookForm"
  class="add-book"
  *transloco="let t; read: 'library'"
>
  <input-with-label
    [label]="t('title')"
    formControlName="title"
  ></input-with-label>
  <input-with-label
    [label]="t('author')"
    formControlName="author"
  ></input-with-label>
  <input-with-label
    [label]="t('coverImageUrl')"
    formControlName="coverUrl"
  ></input-with-label>
  <div class="input-container">
    <label for="language" class="input-label">{{ t("language") }}</label>
    <select formControlName="language">
      <option value="Polish">{{ t('Polish') }}</option>
      <option value="English">{{ t('English') }}</option>
    </select>
  </div>
  <div class="tags" *ngIf="tags$ | async as tags">
    <ng-container *ngFor="let tag of tags">
      <pill
        *transloco="let t; read: 'library.tagList'"
        [clickable]="isTagClickable(tag)"
        (clicked)="handlePill(tag)"
        >{{ t(tag) }}</pill
      >
    </ng-container>
  </div>
  <div>
    <div class="label">New Tag:</div>
    <div class="choose">
      <input type="text" class="input medium" #newTagInput />
      <button
        class="small ternary switch-button"
        (click)="addTag(newTagInput.value); clearInput()"
      >
        Add
      </button>
    </div>
  </div>
  <input type="file" (change)="fileChanged($event)" />
  <button (click)="checkFormValue()">Check form</button>
  <button (click)="upload()">{{ t('upload') }}</button>
</form>
