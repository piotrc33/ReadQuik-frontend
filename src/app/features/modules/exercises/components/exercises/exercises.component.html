<div class="exercises">
  <div class="exercises-nav">
    <a class="exercise-link" routerLink="./1">1</a>
    <a class="exercise-link" routerLink="./2">2</a>
    <a class="exercise-link" routerLink="./3">3</a>
    <a class="exercise-link" routerLink="./4">4</a> 
  </div>
  <div class="exercise">
    <button *ngIf="!state.started" (click)="state.started = true">start</button>
    <ng-template [ngIf]="state.started">
      <div class="panel">
        <router-outlet></router-outlet>
        <button (click)="nextPhrase()">next phrase</button>
      </div>
    </ng-template>
  </div>

  <div *ngIf="state.started" class="exercises-overlay"></div>
</div>
