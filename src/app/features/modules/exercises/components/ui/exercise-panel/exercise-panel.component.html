<div class="exercise-panel">
  <div class="panel-header">
    <img (click)="state.exit$.next()" class="close-icon" src="./assets/images/close-icon.svg" alt="close">
  </div>
  <div class="panel-content">
    <ng-content></ng-content>
  </div>
  <div class="panel-footer">
    <button *ngIf="state.exerciseMode === 'manual'" (click)="handleClick()" (keydown.space)="$event.preventDefault()">next phrase</button>
  </div>
</div>
