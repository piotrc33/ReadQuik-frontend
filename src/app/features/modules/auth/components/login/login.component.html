<app-auth-panel title="Log in">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input-with-label label="Email" formControlName="email"></input-with-label>
    <input-with-label label="Password" formControlName="password"></input-with-label>

    <button type="submit" class="continue-button">Continue</button>
    <div class="alt-info">
      Don't have an account? <a routerLink="/auth/signup" class="alt-link">Sign up</a>
    </div>
  </form>
</app-auth-panel>
