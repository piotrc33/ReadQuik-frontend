<div class="library" *transloco="let t; read: 'library'">
  <filters [tags]="tags()" (filter)="filtering$.next($event)"></filters>

  <section class="book-list">
    @for (book of books(); track book) {
      <book-card [book]="book" (choose)="chooseBook(book._id)"></book-card>
    } @empty {
      {{ t('loadingBooks') }}
    }
  </section>
</div>
